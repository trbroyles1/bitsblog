<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/bootstrap.bitsblog.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/blog.css"></h:outputStylesheet>
        <h:outputScript name="js/bootstrap.js"></h:outputScript>
        <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                jQuery.browser = {};
                (function() {
                    jQuery.browser.msie = false;
                    jQuery.browser.version = 0;
                    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
                        jQuery.browser.msie = true;
                        jQuery.browser.version = RegExp.$1;
                    }
                })();
            });
        </script>
        <title>#{blogBacker.blog.name} :: <ui:insert name="PageTitle">Page Title</ui:insert> </title>

    </h:head>

    <h:body>

        <!-- Part 1: Wrap all page content here -->
        <div id="wrap">
            <!-- Begin page content -->
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <div class="page-header">
                            <h1>BITSblog Admin</h1>
                            <div class="text-right">
                                hi, #{request.getUserPrincipal().getName()}
                                <h:outputLink value="#{request.contextPath}/logout">logout</h:outputLink>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span2">
                        <h:outputLink styleClass="btn btn-primary" value="#{request.contextPath}/admin/posts/newPost">
                            <i class="icon-pencil"></i>create new post
                        </h:outputLink>
                        <div class="sidebar-nav">
                            <ul class="nav nav-list">
                                <li class="nav-header">administration</li>
                                <li><h:outputLink value="#{request.contextPath}/admin/dashboard">dashboard</h:outputLink></li>
                                <li><h:outputLink value="#{request.contextPath}/admin/posts">posts</h:outputLink></li>
                                <li><h:outputLink value="#{request.contextPath}/admin/commentAuthors">comment authors</h:outputLink></li>
                            </ul>
                        </div>
                    </div>
                    <div class="span10">
                        <h3><ui:insert name="PageTitle"></ui:insert></h3>
                        <ui:insert name="body">Top</ui:insert>
                    </div>
                </div>
            </div>

            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <center>
                    <p class="muted credit">
                        (c) 2013 Ryan Broyles. Powered by BITSblog.
                    </p>
                </center>
            </div>
        </div>
    </h:body>

</html>
